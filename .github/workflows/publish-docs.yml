name: Publish Docs
on: [workflow_dispatch]
jobs:
  publish-docs:
    permissions:
      id-token: write
      contents: read
    uses: ngmd-repo/ngmd-pipelines/.github/workflows/firebase_deploy.yml@v1
    with:
      build-script: npm run docs:all:build
    secrets:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_DEPLOY_TOKEN }}
